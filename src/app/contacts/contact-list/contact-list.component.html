<div class="row contact-header">
    <div class="col-sm-12">
        <h2>Contacts</h2>
        <button class="btn btn-success">New Contact</button>
    </div>
</div>
<div class="row content">
    <div class="col-sm-12">
        <app-contact-item  
        *ngFor="let contact of contacts" 
        [contact]="contact"
        (click)="onSelected(contact)"></app-contact-item>
    </div>
</div>
