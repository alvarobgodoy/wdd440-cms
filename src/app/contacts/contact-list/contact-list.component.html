<div class="row contact-header">
    <div class="col-sm-12">
        <h2>Contacts</h2>
        <button class="btn btn-success">New Contact</button>
    </div>
</div>
<div class="row content">
    <div class="col-sm-12 contact-list">
        <div class="row contact-container vertical-align" *ngFor="let contact of contacts">
            <div class="contact-name col-sm-10">{{ contact.name }}</div>
            <div class="contact-img col-sm-auto">
                <img src='{{ contact.imageUrl }}'>
            </div>
        </div>
    </div>
</div>
