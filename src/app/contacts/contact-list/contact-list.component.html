<div class="panel panel-default">
    <div class="row contact-header panel-heading">
        <div class="col-sm-12">
            <span class="title">Contacts</span>
            <button class="btn btn-success">New Contact</button>
        </div>
    </div>
    <div class="row content panel-body">
        <app-contact-item  
        *ngFor="let contact of contacts" 
        [contact]="contact"
        (click)="onSelected(contact)"></app-contact-item>
    </div>
</div>
